<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    {head}
    <meta name="description" content="Page not found - Florian Hunecke">
    <title>404 - Page Not Found</title>
</head>

<body>
    {header}

    <!-- Main Content -->
    <main class="main">
        <div class="container error-page">
            <!-- CSS Gear Watermarks (Option C style) -->
            <div class="error-page__gears" aria-hidden="true">
                <svg class="error-page__gear error-page__gear--1" viewBox="0 0 100 100" fill="currentColor">
                    <use href="/assets/icons.svg#icon-gear"></use>
                </svg>
                <svg class="error-page__gear error-page__gear--2" viewBox="0 0 100 100" fill="currentColor">
                    <use href="/assets/icons.svg#icon-gear"></use>
                </svg>
                <svg class="error-page__gear error-page__gear--3" viewBox="0 0 100 100" fill="currentColor">
                    <use href="/assets/icons.svg#icon-gear"></use>
                </svg>
            </div>

            <!-- CSS-only Wanted Poster Card (Option C style) -->
            <div class="error-page__poster">
                <!-- Corner gear decorations -->
                <svg class="error-page__poster-gear error-page__poster-gear--tl" viewBox="0 0 100 100"
                    fill="currentColor">
                    <use href="/assets/icons.svg#icon-gear"></use>
                </svg>
                <svg class="error-page__poster-gear error-page__poster-gear--tr" viewBox="0 0 100 100"
                    fill="currentColor">
                    <use href="/assets/icons.svg#icon-gear"></use>
                </svg>
                <svg class="error-page__poster-gear error-page__poster-gear--bl" viewBox="0 0 100 100"
                    fill="currentColor">
                    <use href="/assets/icons.svg#icon-gear"></use>
                </svg>
                <svg class="error-page__poster-gear error-page__poster-gear--br" viewBox="0 0 100 100"
                    fill="currentColor">
                    <use href="/assets/icons.svg#icon-gear"></use>
                </svg>

                <p class="error-page__wanted">WANTED</p>
                <h1 class="error-page__code">404</h1>
                <div class="error-page__divider"></div>
                <p class="error-page__message">Page Gone Missing</p>
                <p class="error-page__desc">The page you're looking for has vanished into the ether.</p>
            </div>

            <a href="/" class="error-page__button">Return Home</a>
        </div>
    </main>

    {footer}
</body>

</html>
