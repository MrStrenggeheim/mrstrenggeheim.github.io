<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Works by Florian Hunecke - Projects, Blog Posts, and Publications.">
    <title>Works - Florian Hunecke</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script>
        (function () {
            var stored = localStorage.getItem('theme');
            var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', stored || (prefersDark ? 'dark' : 'light'));
        })();
    </script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js" defer></script>
    <script src="/js/works.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <a href="/" class="header__logo">FH</a>
            <nav class="header__nav">
                <button class="header__burger" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="header__nav-links">
                    <li><a href="/" class="header__nav-link">About</a></li>
                    <li><a href="/cv.html" class="header__nav-link">CV</a></li>
                    <li><a href="/works.html" class="header__nav-link active">Works</a></li>
                </ul>
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <section class="works">
                <!-- Header -->
                <div class="works__header">
                    <p class="page-title works__title">Works</p>
                </div>

                <!-- Top bar: search + view toggle + mobile controls -->
                <div class="works__topbar">
                    <div class="works__search">
                        <input type="text" class="works__search-input" placeholder="Search works..."
                            aria-label="Search works">
                        <button class="works__search-clear" aria-label="Clear search" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="works__mobile-controls">
                        <button class="works__filter-toggle" aria-label="Open filters" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                            </svg>
                        </button>
                        <button class="works__mobile-clear" aria-label="Clear all filters" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="works__view-toggle">
                        <button class="works__view-btn active" data-view="list" aria-label="List view">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                        <button class="works__view-btn" data-view="gallery" aria-label="Gallery view">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Right sidebar with filters (on desktop) -->
                <aside class="works__sidebar">
                    <button class="works__clear-all" aria-label="Clear all filters" type="button">
                        Clear All Filters
                    </button>
                    <div class="works__filter-group">
                        <span class="works__filter-label">Type</span>
                        <div class="works__filter-pills works__filter-container">
                            <button class="works__filter-pill active" data-type="all">All</button>
                            <button class="works__filter-pill" data-type="project">Project</button>
                            <button class="works__filter-pill" data-type="blog">Blog</button>
                            <button class="works__filter-pill" data-type="publication">Publication</button>
                        </div>
                    </div>
                    <div class="works__filter-group">
                        <span class="works__filter-label">Tags</span>
                        <div class="works__filter-pills works__tags-container">
                            <!-- Tags are generated dynamically by JS -->
                        </div>
                    </div>
                </aside>

                <!-- Filter overlay (mobile) -->
                <div class="works__filter-overlay">
                    <div class="works__filter-overlay-backdrop"></div>
                    <div class="works__filter-overlay-content">
                        <div class="works__filter-overlay-header">
                            <span class="works__filter-overlay-title">Filters</span>
                            <button class="works__filter-overlay-close" aria-label="Close filters" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="works__filter-group">
                            <span class="works__filter-label">Type</span>
                            <div class="works__filter-pills works__filter-container works__overlay-types">
                                <button class="works__filter-pill active" data-type="all">All</button>
                                <button class="works__filter-pill" data-type="project">Project</button>
                                <button class="works__filter-pill" data-type="blog">Blog</button>
                                <button class="works__filter-pill" data-type="publication">Publication</button>
                            </div>
                        </div>
                        <div class="works__filter-group">
                            <span class="works__filter-label">Tags</span>
                            <div class="works__filter-pills works__tags-container works__overlay-tags">
                                <!-- Tags are generated dynamically by JS -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main content area -->
                <div class="works__main">
                    <span class="works__count">0 entries</span>

                    <!-- Works Grid -->
                    <div class="works__grid list">
                        <!-- Works are loaded dynamically by JS -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__copyright">Â© 2024 Florian Hunecke</p>
            <div class="footer__links">
                <a href="https://github.com/MrStrenggeheim" class="footer__link" aria-label="GitHub" target="_blank"
                    rel="noopener">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
                <a href="https://linkedin.com/in/florian-hunecke" class="footer__link" aria-label="LinkedIn"
                    target="_blank" rel="noopener">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                    </svg>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
